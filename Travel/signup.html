<!-- Form Validation-->
<script type="text/javascript">
function formValidation(){
  var user = document.signup.username;
  var firstnname = document.signup.FirstName;
  var lastname = document.signup.LastName;
  var email = document.signup.Email;
  var pw = document.signup.password;
  var pw2 = document.signup.Password2;
  if(!userVal(user) || !pass(pw) || !pass2(pw2) || !pwVal(pw, pw2) || !nameVal(firstnname, lastname) || ! emailVal(email)){
    return false;
  }
  return true;

}

function userVal(user){
  if(user.value.length == 0){
    alert("Username field is empty");
    user.focus();
    return false;
  }
  return true;
}

function pass(pw) {
  if(pw.value.length == 0){
    alert("Password field is empty");
    pw.focus();
    return false;
  }
  return true;
}

function pass2(pw2) {
  if(pw2.value.length == 0){
    alert("Confirm Password field is empty");
    pw2.focus();
    return false;
  }
  return true;
}

function nameVal(firstnname, lastname){
  var allLetters = /^[A-Za-z]+$/;
  if(!firstnname.value.match(allLetters)){
    alert("First name not valid");
    firstnname.focus();
    return false;
  }
  if(!lastname.value.match(allLetters)){
    alert("Last name not valid");
    lastname.focus();
    return false;
  }
  return true;
}

function emailVal(email){
  var emailcheck = /^([A-Za-z0-9._-])+@([a-z])+\.([a-z.])+$/;
  if(!email.value.match(emailcheck)){
    alert("Email is invalid");
    email.focus();
    return false;
  }
  return true;
}

function pwVal(pw){
  if(pw.value.length == 0){
    alert("Username field is empty");
    user.focus();
    return false;
  }
  return true;
}

function pwVal(pw, pw2){
  if(pw.value != pw2.value) {
    alert("Passwords must be the same");
    pw.focus();
    pw2.focus();
    return false;
  } else if (pw.value.length > 30){
    alert("Passwords length invalid");
    pw.focus();
    pw2.focus();
    return false;
  }
  return true;
}
</script>
