<!DOCTYPE HTML>

<html>
<head>
  <title>Travel</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/main.css" />
  <script>
  function setFocus()
  {
    document.forms[0].elements[0].focus();
  }
  </script>
</head>

<body onload="setFocus()">
  <!-- Header -->
  <nav class="nav">
    <ul>
      <li><a class="active" href="#home">Travel Website</a></li>
      <li style="float:right"><a href="signup.html" class="icon fa-users"> </a></li>
      <div class="search">
        <li style="float:right">
          <span class="fa fa-search"></span>
          <input type="text" placeholder="Search...">
        </li>
      </div>
    </ul>
  </nav>

  <center><h1> Select a Region You Would Like to Visit </h1></center>

  <!-- Map Image-->
  <img src="images/world_map.png" width=100% height=100%></img>

  <!-- Modal -->
  <div id="Map" class="modal">
    <span onclick="document.getElementById('Map').style.display='none'" class="close" title="Close Modal">×</span>
    <form method="post" name="start" class="modal-content animate" action="#">
      <div class="container">
        <center>
          <h2><font color="white">Welcome to Travel Website</font></h2>
          <form method="POST" name="tripname" action="#Map">
            <input type="text" id="trip" name="trip" placeholder="Name Your Trip" required></h2>
            <input onclick="document.getElementById('Map').style.display='none'" type="submit" value="Start Your Journey">
          </form>
        </center>
      </div>
    </form>
  </div>

  <!-- Footer  -->
  <footer id="footer">

    <p class="left">Copyright © 2017</p>
    <p class="right">Designed by xxxxxx</p>
    <center>
      <a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a>
      <a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a>
      <a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a>
      <a href="#" class="icon alt fa-github"><span class="label">GitHub</span></a>
      <a href="#" class="icon alt fa-linkedin"><span class="label">LinkedIn</span></a>


      <ul class="copyright">
        <li>&copy; Travel</li>
      </ul>
    </center>
  </footer>

  <!-- Script -->
  <script>
  // Get the modal
  var modal = document.getElementById('Map');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>

</body>
</html>
